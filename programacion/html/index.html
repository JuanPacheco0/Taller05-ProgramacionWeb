<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="calendar">
        <div id="controls">
            <button id="prev">Anterior</button>
            <h2 id="monthYear"></h2>
            <button id="next">Siguiente</button>

        </div>

        <div id="dias"> 
        <p><em><strong>Domingo</strong></em></p>
        <p><em><strong>Lunes</strong></em></p>
        <p><em><strong>Martes</strong></em></p>
        <p><em><strong>Miercoles</strong></em></p>
        <p><em><strong>Jueves</strong></em></p>
        <p><em><strong>Viernes</strong></em></p>
        <p><em><strong>Sábado</strong></em></p>
        </div>

        <div id="calendarView"></div>
    </div>

    <div id="eventForm">
        <h3 id="formTitle">Nuevo Evento</h3>
        <form id="addEventForm">
            <label for="eventDate">Fecha:</label>
            <input type="date" id="eventDate" required>
            <label for="eventTime">Hora:</label>
            <select id="eventTime">

                <option value="06:00">06:00 AM</option>
                <option value="06:30">06:30 AM</option>
                <option value="07:00">07:00 AM</option>
                <option value="8:00">8:00 AM</option>
                <option value="9:00">9:00 AM</option>
                <option value="10:30">10:30 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="11:30">11:30 AM</option>
                
            </select>
            <label for="eventDescription">Descripción:</label>
            <input type="text" id="eventDescription" required>
            <label for="eventParticipants">Participantes:</label>
            <input type="text" id="eventParticipants" required>
            <button type="submit">Guardar Evento</button>
            <button type="button" id="deleteEvent">Eliminar Evento</button>
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
